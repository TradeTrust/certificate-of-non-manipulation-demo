name: CI
on:
  push:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Clean Install
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run test
        run: npm run test -- --passWithNoTests
      - name: Build
        run: npm run build