<!DOCTYPE html>
<html>
  <head>
    <title>iFrame Rendering</title>
  </head>
  <script src="https://unpkg.com/penpal/dist/penpal.min.js"></script>

  <body>
    <button id="render-certificate" onclick="renderDocument(certificate)">
      Render Certificate
    </button>

    <div id="template-selectors"></div>

    <iframe
      title="Rendered Certificate"
      id="frameless-iframe"
      src="http://localhost:3000/"
      style="width: 100%; border: 0px; overflow: hidden;"
    ></iframe>
  </body>

  <script type="text/javascript">
    const iframe = document.getElementById("frameless-iframe");
    var iframeMethods;
    selectTemplateTab = function(i) {
      window.connection.promise.then(frame => frame.selectTemplateTab(i));
    };
    updateHeight = function(h) {
      iframe.height = h;
    };
    updateTemplates = function(templates) {
      if (!templates) return;
      const templateSelector = document.getElementById("template-selectors");
      templateSelector.innerHTML = "";
      templates.forEach((tab, index) => {
        const btn = document.createElement("button");
        btn.innerHTML = tab.label;
        btn.id = `selector-${tab.id}`;
        btn.onclick = () => selectTemplateTab(index);
        templateSelector.appendChild(btn);
      });
    };
    window.connection = window.Penpal.connectToChild({
      iframe,
      methods: {
        updateHeight,
        updateTemplates
      }
    });
    renderDocument = function(cert) {
      window.connection.promise.then(frame => frame.renderDocument(cert));
    };
    const certificate = {
      id: "56107057",
      $template: {
        name: "BILL_OF_LADING",
        type: "EMBEDDED_RENDERER",
        url: "https://demo-cnm.openattestation.com"
      },
      issuers: [
        {
          name: "DEMO STORE",
          tokenRegistry: "0x48399Fb88bcD031C556F53e93F690EEC07963Af3",
          identityProof: {
            type: "DNS-TXT",
            location: "tradetrust.io"
          }
        }
      ],
      consignee: {
        type: "NEGOTIABLE",
        name: "THE NATIONAL COMMERCIAL BANK JEDDAH"
      },
      notifyParty: {
        name:
          "AL-JIFRI PLASTIC MATERIALS COMPANY ALHENDAWEYAH, JEDDAH, SAUDI ARABIA"
      },
      shipper: {
        name: "BEMA GMBH",
        address: {
          street: "Anton Sorg Str.1 Befa GmbH 86199 Augburg",
          country: "GERMANY"
        }
      },
      vessel: "LAURA MAERSK",
      voyageNo: "1417",
      portOfLoading: "HAMBURG PORT",
      portOfDischarge: "JEDDAH PORT",
      placeOfReceipt: "",
      placeOfDelivery: "",
      packages: [
        {
          description: "1 Container Said to Contain 890 Pieces",
          weight: "6711.380 KGS",
          measurement: ""
        }
      ]
    };
    setInterval(() => {
      renderDocument(certificate);
    }, 500);
  </script>
</html>
